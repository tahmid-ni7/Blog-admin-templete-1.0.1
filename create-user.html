        <header class="py-2 unique-bg">

        <section class="form-section py-4">
            <div class="container">
                <div class="row">

                            <div class="card-header unique-bg">
                                <h4>User create form</h4>
                            </div>

                                <form action="#">

                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                        <label for="">Image</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input">
                                            <label for="image" class="custom-file-label"></label>
                                        </div>
                                        <small class="text-muted">Max size 500KB</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Confirm Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    
        
                                    <div class="form-group">
                                        <button class="btn btn-unique">Create category</button>
                                    </div>
